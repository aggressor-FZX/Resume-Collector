name: Sync Resume Training Data

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8am UTC
  workflow_dispatch:
  repository_dispatch:
    types: [resume-api-update]

jobs:
  sync-and-format:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Resume-Collector
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set DATE_FILE for consistency
        run: echo "DATE_FILE=$(date +%Y%m%d)" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install requests python-dotenv

      - name: Harvest Raw GitHub Profiles
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python3 scripts/harvest_github_profiles.py \
            --query "language:python followers:>100" \
            --output training-data/raw/github-profiles-raw-${{ env.DATE_FILE }}.json \
            --limit 100

      - name: Commit and Push Raw Data
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add training-data/raw/github-profiles-raw-${{ env.DATE_FILE }}.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No new profiles to commit."
          else
            git commit -m "feat(data): harvest raw github profiles for ${{ env.DATE_FILE }}"
            git push
          fi
